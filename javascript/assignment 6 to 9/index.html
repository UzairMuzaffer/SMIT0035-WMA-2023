<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello from html</h1>

    <script>
        var userValue = prompt('table number');

        if (userValue == null) {
            userValue = 5;
        }
        console.log(`
            ${userValue} X 1 = ${userValue * 1}
            ${userValue} X 2 = ${userValue * 2}
            ${userValue} X 3 = ${userValue * 3}
            ${userValue} X 4 = ${userValue * 4}
            ${userValue} X 5 = ${userValue * 5}
            ${userValue} X 6 = ${userValue * 6}
            ${userValue} X 7 = ${userValue * 7}
            ${userValue} X 8 = ${userValue * 8}
            ${userValue} X 9 = ${userValue * 9}
            ${userValue} X 10 = ${userValue * 10}
        `);

        // q. 8
        var userNumber = prompt("give me a number");
        if (userNumber % 3 === 0) {
            console.log('divisible by 3');
        } else {
            console.log('not divisible by 3');
        }

        // q. 9 
        var number = +prompt("give me a number");

        if (number % 2 === 0) {
            console.log('Even number');
        } else {
            console.log('Odd number');
        }


        //  q. 11
        var user1Number = +prompt("give me a first number");
        var user2Number = +prompt("give me a second number");
        var operation = prompt("give me a operation(+,/,*,-,%)");

        if (isNaN(user1Number) || isNaN(user2Number)) {
            console.log('not a number');
        } else if (operation === "+") {
            console.log(user1Number + user2Number);
        } else if (operation === "-") {
            console.log(user1Number - user2Number);
        } else if (operation === "*") {
            console.log(user1Number * user2Number);
        } else if (operation === "/") {
            console.log(user1Number / user2Number);
        } else if (operation === "%") {
            console.log(user1Number % user2Number);
        } else {
            console.log('wrong operator');
        }
    </script>
</body>

</html>
